<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Linking Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <!-- Linking CSS File  -->
    <link rel="stylesheet" href="styles.css" />
    <title>TEBOO'S TASK LIST</title>
  </head>
  <body>
    <div class="container">
      <header class="text-center" my-4>
        <h1 class="mb-4">TASK LIST üìù</h1>
        <form class="add text-center my-4">
          <label></label>
          <br />
          <input
            placeholder="Enter task here"
            type="text"
            name="task input"
            id="user-text-input"
            class="form-control m-auto"
          />
          <br />
          <!-- ADD TO START + ADD TO LAST BUTTO  -->
          <span class="addtobutton">
            <button onclick="addTaskFirst()" class="btn btn-primary">
              ADD TO START
            </button>
          </span>
          <span class="addtobutton">
            <button onclick="addTaskLast()" class="btn btn-primary">
              ADD TO LAST
            </button>
          </span>

          <br />
          <!-- REMOVE FROM START BUTTONS  -->

          <!-- D I S P L A Y    T A S K   TO   U S E R -->
          <div class="mytask">
            <ol id="array">
              <p id="emptytask">EMPTY</p>
            </ol>
          </div>
        </form>
      </header>
    </div>
    <!-- <footer><strong class="footer">Coded w/ ‚ù§ by Teboho Nthako</strong></footer> -->
    <script src="index.js"></script>
  </body>
</html>
